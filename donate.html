<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Sending Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="donation">

    <div class="money-sending-form">
        <h2>Send Money</h2>
        <form action="payment_process.php" method="post">
            <label for="recipient"><i class="fas fa-user"></i> Recipient:</label>
            <input type="text" id="recipient" name="recipient" required>
    
            <label for="amount"><i class="fas fa-dollar-sign"></i> Amount ($):</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
    
            <label for="card_type"><i class="fas fa-credit-card"></i> Card Type:</label>
            <select id="card_type" name="card_type" required>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
    
            <label><i class="fas fa-university"></i> Money Transfer from E-Banking:</label>
            <div class="radio-group">
                <label for="bkash"><input type="radio" id="bkash" name="ebanking" value="bkash"> bKash</label>
                <label for="rocket"><input type="radio" id="rocket" name="ebanking" value="rocket"> Rocket</label>
                <label for="nagad"><input type="radio" id="nagad" name="ebanking" value="nagad"> Nagad</label>
            </div>
    
            <label for="card_number"><i class="fas fa-credit-card"></i> Card Number:</label>
            <input type="text" id="card_number" name="card_number" required>
    
            <label for="expiry"><i class="far fa-calendar-alt"></i> Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
    
            <label for="cvv"><i class="fas fa-lock"></i> CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
    
            <button type="submit">Send Money</button>
        </form>
    </div>

</body>
</html>
