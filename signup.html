<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user fa-xl" style="color: #B197FC;"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope fa-xl" style="color: #B197FC;"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock fa-xl" style="color: #B197FC;"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">
                        Sign up
                    </button>
                    <button type="button" id="signinBtn" class="disable">
                        Sign In
                    </button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
